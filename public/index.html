<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SETU Tech Client Data</title>

    <!-- Bootstrap CSS for styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <!-- Centered and boxed heading with green background -->
      <div class="alert alert-success text-center mb-4">
        <h1 class="mb-0">SETU Technology Client Data</h1>
      </div>

      <!-- Login Form -->
      <div id="login-form" class="col-4 mx-auto">
        <h2 class="text-center mb-4">Please Log In</h2>
        <form id="login" onsubmit="handleLogin(event)">
          <div class="mb-3">
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="Username"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit" class="btn btn-success w-100">Login</button>
        </form>
        <div
          id="login-error"
          class="text-center mt-3 text-danger"
          style="display: none"
        >
          Invalid credentials. Please try again.
        </div>
      </div>

      <!-- Chart and Data Buttons (Initially Hidden) -->
      <div id="data-content" class="mt-5" style="display: none">
        <button onclick="updateData()" class="btn btn-success mb-3">
          Update Data
        </button>
        <button onclick="points()" class="btn btn-success mb-3">
          Points Graph
        </button>
        <button onclick="assists()" class="btn btn-success mb-3">
          Assists Graph
        </button>
        <button onclick="rebounds()" class="btn btn-success mb-3">
          Rebounds Graph
        </button>
        <button onclick="blocks()" class="btn btn-success mb-3">
          Blocks Graph
        </button>
        <button onclick="steals()" class="btn btn-success mb-3">
          Steals Graph
        </button>
        <button onclick="allStats()" class="btn btn-dark mb-3">
          All Stats Graph
        </button>

        <h2 class="mt-4">Chart</h2>
        <div class="chart-container" style="width: 100%; height: 400px">
          <canvas id="chart"></canvas>
        </div>
      </div>
    </div>

    <!-- Include the JavaScript file -->
    <script src="js/app.js"></script>
  </body>
</html>
